<pre>{{ pessoa | json }}</pre>
<div class="container" >
  <form>
    <div class="card">
      <div class="card-header text-white bg-primary">
        <h3>Nova Pessoa</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-5">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" name="nome"
                [(ngModel)]="pessoa.nome" required>
          </div>
          <div class="form-group col-md-5">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" name="cpf"
                [(ngModel)]="pessoa.cpf" required>
          </div>
          <div class="form-group col-md-2">
            <label for="sexo">Sexo:</label>
            <select type="text" class="form-control" name="sexo"
                    [(ngModel)]="pessoa.sexo">
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 form-group">
            <label for="nomePais" class="form-label">País:</label>
            <select class="form-control" name="nomePais" [compareWith]="compareById"
            [(ngModel)]="pessoa.pais">
            @for (p of paises; track p.id) {
                  <option [ngValue]="p">{{ p.nome }} ({{ p.sigla }})</option>
            }
            </select>
          </div>
          <div class="col-md-4 form-group">
            <label for="tipo" class="form-label">Tipo:</label>
            <select type="number" class="form-control" name="estagio"
            [(ngModel)]="pessoa.tipo">
              <option value=1>1 - Pesquisador</option>
              <option value=2>2 - Voluntário</option>
              <option value=3>3 - Público Geral</option>
            </select>
          </div>
          <div class="col-md-3 form-group">
            <label for="dtNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" name="dtNascimento"
            [(ngModel)]="pessoa.dataNascimento">
          </div>
      </div>
        <div class="row">
          <!-- <div class="col-md-6 form-group">
            <label for="btnVoltar">&nbsp;</label>
            <button name="btnVoltar" type="submit" class="form-control btn btn-warning" (click)="voltar()">
              <i class="bi bi-arrow-left"></i> Voltar
            </button>
          </div> -->
          <div class="col-md-6 form-group">
            <label for="btnSalvar">&nbsp;</label>
            <button name="btnSalvar" type="submit" class="form-control btn btn-primary" (click)="salvar()">
              <i class="bi bi-check"></i> Salvar
            </button>
          </div>
        </div>
        </div>
      </div>
  </form>
</div>
